<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Shop</title>
  <link rel="stylesheet" href="scss/fonts.css" />
  <link rel="stylesheet" href="scss/rules.css" />
  <link rel="stylesheet" href="scss/style.css" />
</head>

<body>
  <header class="header">
    <div class="header__container page-container">
      <div class="header__logo">
        <img src="img/icon-logo-mobile.svg" alt="logotype" class="header__logo-img" />
      </div>
      <div class="header__search-block">
        <form action="" class="header__search-form">
          <div class="header__search-wrapper">
            <input type="text" class="header__search-input" placeholder="Enjoy any music" />
            <svg width="11" height="14" class="header__input-close" viewBox="0 0 13 13" fill="none">
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M6.97499 5.87994L1.87373 0.778687L0.77832 1.87409L5.87958 6.97535L0.950388 11.9045L2.0458 12.9999L6.97499 8.07076L11.7324 12.8282L12.8278 11.7328L8.07039 6.97535L12.9999 2.04587L11.9045 0.950463L6.97499 5.87994Z"
                  fill="black"
                />
              </svg>
          </div>

          <button type="submit" class="header__search-btn search-btn">
              <img
                src="img/icon-search-desktop.svg"
                alt="search"
                class="search-btn__img"
              />
            </button>
        </form>
      </div>
      <div class="header__list">
        <ul class="list">
          <li class="list__item">
            <a href="#" class="list__link" data-genre="Disco">Disco</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link" data-genre="Classical">Classical</a
              >
            </li>
            <li class="list__item">
              <a href="#" class="list__link" data-genre="Rock">Rock</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link" data-genre="Rap">Rap</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link" data-genre="Pop">Pop</a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link" data-genre="All">All</a>
          </li>
        </ul>
        <div class="close header__close-open">
          <span class="close__elem close-elem__0 header__close-open-elem"></span>
          <span class="close__elem close-elem__1 header__close-open-elem"></span>
          <span class="close__elem close-elem__2 header__close-open-elem"></span>
        </div>
      </div>

      <div class="header__cart-area">
        <a class="header__cart" href="cart.html">
          <div class="header__cart-icon-wrapper">
            <svg width="20" height="17" class="header__cart-icon" viewBox="0 0 521 456" fill="none">
                <path
                  d="M520.246 162.749H431.904L339.094 8.06298C334.49
0.379036 324.503 -2.12974 316.788 2.49048C309.087
7.1107 306.595 17.0965 311.215 24.7969L393.986

417.299 403.536 422.872 395.709 422.872H124.537C116.709 422.872 
109.994 417.3 108.549 409.6L68.3576 195.263H451.889L411.681 409.615Z"
                  fill="black"
                />
              </svg>
          </div>
          <span class="header__cart-text">Cart</span>
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="page-container main-container">
      <div class="main__content"></div>
    </div>
  </main>
  <script src="./js/utils.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
